<!DOCTYPE html>

            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;

            color: #333;
        }}

            color: #0066cc;

            display: inline-block;
            padding: 8px 16px;
            background-color: #e6f3ff;
            border-radius: 4px;
            margin-top: 10px;
        }}
        .url-box a:hover {{
            background-color: #cce6ff;
            text-decoration: underline;
        }}
        code {{
            background-color: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            border: 1px solid #ddd;
        }}
        .info-text {{
            color: #666;
            font-size: 0.9em;
            margin: 8px 0;
